<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
    <section class="caixa-principal-white">

        <article class="caixa-principal-blue">

         <header>
           <h1 class="your-result">Your Result</h1>
         </header>
          
         <div class="caixa-circulo">
            <div class="conteudos-c">
              <h1>76</h1>
              <p>of 100</p>
            </div>
         </div>
         
         <div class="conteudos-g">
           <h1>Great</h1>
           <p>You scored higher than 65% of <br> 
             the people who have taken <br>
             these tests.</p>
         </div>

        </article>
 

        <article class="caixa-principal-w">
          
          <h1 class="summary">Summary</h1>
          <div class="caixa-conteudos">
            <div class="conteudo-reaction">
              <img src="assets/images/icon-reaction.svg" alt="">
              <p>Reaction</p>
              <p>80 / 100</p>
            </div>

            <div class="conteudo-memory">
              <img src="assets/images/icon-memory.svg" alt="">
              <p> Memory</p>
              <p>92 / 100</p>
            </div>

            <div class="conteudo-verbal">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p>Verbal</p>
              <p> 61 / 100</p>
            </div>

            <div class="conteudo-visual">
              <img src="assets/images/icon-visual.svg" alt="">
              <p>Visual</p>
              <p>72 / 100</p>
            </div>

            <div class="btn-continue">
              <button id="continue">Continue</button>
            </div>

          </div>
 
  

  

  

  
        </article>

    </section>
  </main>


  

  
  <div class="attribution">
    Challenge by <a href="https://github.com/carloswvas" target="_blank">Carlos Vasconcelos</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
